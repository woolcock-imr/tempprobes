    <script>
        function F__ID(){
			//-------------------------------------
			VmInclude:__COMPONENT__/g/grid.01.js
			//-------------------------------------
			m.fields="date,v1,v2,v3,v4";
			//-------------------------------------
			$('#query__ID').on('click',function(){
				var probe=$('#probe__ID').val();
				var probe_number="";
				if(probe=="---") probe="TC1";
				switch(probe){
					case "TC1": 			probe_number="10940154"; m.fields="Probe_Number,Probe_Name, Date|date,TC1_fridge|v1, TC1_freezer|v2"; break;
					case "Protein Area": 	probe_number="10940154"; m.fields="Probe_Number,Probe_Name, Date|date,Protein area 4C|v1, Protein area -20|v2"; break;
					case "TC2+": 			probe_number="10940158"; m.fields="Probe_Number,Probe_Name, Date|date,TC2 -20 freezer 9|v1, TC2 -20 freezer 10|v2, TC2 Incub E2|v4"; break;
				}
				
				var start_date=$('#start_date__ID').val();
				var end_date=$('#end_date__ID').val();
				if(start_date=="") start_date="2020-01-01";
				if(end_date=="") end_date="2020-01-01";
				$vm.request({cmd:"report",probe:probe_number,start_date:start_date,end_date:end_date},function(res){
					if(res.error!=""){
						alert(res.error);
						$('#grid__ID').html('');
						return;
					}
					m.records=res.result;
					for(var i=0;i<m.records.length;i++){
						m.records[i].Probe_Number=probe_number;
						m.records[i].Probe_Name=probe;
					}
					m.render();
				})
			})
		}
        
    </script>
